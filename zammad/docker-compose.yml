# /opt/zammad/docker-compose.yml
version: '3.8'

services:
  zammad-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.2
    container_name: zammad-es
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      vlan10:
        ipv4_address: 192.168.10.17

  zammad-postgresql:
    image: postgres:15-alpine
    container_name: zammad-pg
    restart: always
    environment:
      POSTGRES_USER: zammad
      POSTGRES_PASSWORD: ZammadPass123!
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      vlan10:
        ipv4_address: 192.168.10.16

  zammad-railsserver:
    image: zammad/zammad:7.2
    container_name: zammad-app
    restart: always
    depends_on:
      - zammad-postgresql
      - zammad-elasticsearch
    environment:
      - POSTGRESQL_HOST=192.168.10.16
      - POSTGRESQL_USER=zammad
      - POSTGRESQL_PASS=ZammadPass123!
      - ELASTICSEARCH_URL=http://192.168.10.17:9200
      - REDIS_URL=redis://zammad-redis:6379
    ports:
      - "80:80"
    volumes:
      - zammad_data:/opt/zammad
    networks:
      vlan10:
        ipv4_address: 192.168.10.15

  zammad-redis:
    image: redis:7-alpine
    container_name: zammad-redis
    restart: always
    networks:
      vlan10:
        ipv4_address: 192.168.10.18

volumes:
  es_data:
  pg_data:
  zammad_data:

networks:
  vlan10:
    driver: macvlan
    driver_opts:
      parent: vmbr10.10   # This is your VLAN 10 bridge in Proxmox
    ipam:
      config:
        - subnet: 192.168.10.0/24
          gateway: 192.168.10.1
